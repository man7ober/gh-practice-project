name: Deploy project
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout
      - name: Install dependencies
        run: npm ci
      - name: Check lint
        run: npm run lint
      - name: Run Test
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deployment
        run: echo "Deploying to cloud ..."
